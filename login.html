<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Anime World</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Your CSS -->
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row justify-content-center align-items-center min-vh-100 ">
            <div class="col-12 col-md-10 col-lg-8 col-xl-6 position-relative">
                <!-- Title -->
                <h1 class="login-title text-center mb-4">Login</h1>
                
                <!-- Sasuke Image (hidden on mobile) -->
                <img class="greet" src="assets/sasuke_new-removebg-preview.png" alt="welcome" class="d-none d-md-block">
                <img id="chidori" src="assets/chidori-unscreen.gif" alt="">
                
                <!-- Login Form -->
                <form id="login-page">
                    <div class="login-container">
                        <div class="login-inputs">
                            <label for="username"></label>
                            <input type="text" id="username" autocomplete="off" placeholder="Enter your Username">
                            <span class="error" id="username-error"></span>
                        </div>
                        
                        <div class="login-inputs">
                            <label for="email"></label>
                            <input type="text" id="email" placeholder="Enter your Email" autocomplete="off">
                            <span class="error" id="email-error"></span>
                        </div>
                        
                        <div class="login-inputs">
                            <label for="password"></label>
                            <input type="password" id="password" placeholder="Enter your password">
                            <span class="error" id="password-error"></span>
                        </div>
                        
                        <button type="submit" id="submitbutton">Login</button>
                        
                        <p class="signup-link">
                            Don't have an account? <a href="signup.html">Sign up</a>
                        </p>
                    </div>
                </form>
                
                <!-- Naruto Image (hidden on mobile) -->
                <img class="hold" src="assets/naruto_new-removebg-preview.png" alt="holding" class="d-none d-md-block">
                <img id="rasengon" src="assets/rasengon3-unscreen.gif" alt="rasengon">
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Your JS -->
    <script src="login.js"></script>
</body>
</html>
