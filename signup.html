<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup - Anime World</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Your CSS -->
  <link rel="stylesheet" href="signup.css">
</head>
<body>
  <div class="container-fluid">
    <div class="row justify-content-center align-items-center min-vh-100">
      <div class="col-12 col-md-10 col-lg-8 col-xl-6 position-relative">

        <!-- Title -->
        <h1 class="signup-title text-center mb-4">Signup</h1>

        <!-- VEGETA SIDE -->
        <div class="character-container vegeta d-none d-lg-block">
          <div class="start-stage-vegeta">
            <img id="greet" class="pose" src="starting_pose_vegeta-removebg-preview.png" alt="welcome">
          </div>
          <img id="power" class="pose" src="power_uping_pose_vegeta-removebg-preview.png" alt="powerup">
          <img id="final" class="pose" src="final_pose_vegeta-removebg-preview.png" alt="final">
          <img class="aura" src="aura-aura-unscreen.gif" alt="">
        </div>

        <!-- FORM -->
        <form id="signup-page" class="w-100">
          <div class="signup-container">

            <div class="signup-inputs mb-3">
              <label for="username" class="form-label"></label>
              <input type="text" id="username" class="form-control" autocomplete="off" placeholder="Create your Username">
              <span class="error" id="username-error"></span>
            </div>

            <div class="signup-inputs mb-3">
              <label for="email" class="form-label"></label>
              <input type="email" id="email" class="form-control" placeholder="Enter your email" autocomplete="off">
              <span class="error" id="email-error"></span>
            </div>

            <div class="signup-inputs mb-3">
              <label for="password" class="form-label"></label>
              <input type="password" id="password" class="form-control" placeholder="Create your password">
              <span class="error" id="password-error"></span>
            </div>

            <div class="signup-inputs mb-3">
              <label for="confirmpassword" class="form-label"></label>
              <input type="password" id="confirmpassword" class="form-control" placeholder="Confirm your password">
              <span class="error" id="confirmpassword-error"></span>
            </div>

            <button type="submit" id="submitbutton" class="btn w-100">Signup</button>

            <p class="login-link mt-3 text-center">
              Already have an account? <a href="login.html">Login</a>
            </p>
          </div>
        </form>

        <!-- GOKU SIDE -->
        <div class="character-container-goku d-none d-lg-block">
          <div class="start-stage-goku">
            <img id="hold" class="pose" src="starting pose goku.png" alt="holding">
          </div>
          <img id="gokupo" class="pose" src="power_uping_pose_goku-removebg-preview.png" alt="gokupowerup">
          <img id="gokufinal" class="pose" src="after_powerup-removebg-preview.png" alt="gokufinal">
          <img class="aura" src="aura-aura-unscreen.gif" alt="">
        </div>

      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Your JS -->
  <script src="signup.js"></script>
</body>
</html>
